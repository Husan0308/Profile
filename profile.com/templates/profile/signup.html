{% load static %}
{% block content %}
<style>

form{
    height: 630px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #939393;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(254, 241, 241, 0.326);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #a9a9a9;
}
button{
    margin-top: 50px;
    width: 100%;
    background-color: #8d8b8b;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}

h4 {
    text-align: center;
    padding-top: 5%;
}
</style>
<br><br><br><br>

<form action="" method="POST">
    {% csrf_token %}
    
    <h3>Sign Up Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" name="username">

    <label for="password">Password</label>
    <input type="email" placeholder="Email" name="email">

    <label for="password">Email</label>
    <input type="password" placeholder="Password" name="password1">
   
    <label for="password">Password Again</label>
    <input type="password" placeholder="Password" name="password2">

    <button type="submit">Submit</button>
    
    <h4>I have already an Account <a href="{% url 'login' %}">Login</a></h4>
    <br>
</form>
{% endblock content %}
